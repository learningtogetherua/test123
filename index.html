<body>
  <header></header>
  <nav></nav>
  <main>
    <h1>test</h1>
    <div class="wrapper">
      <div class="inner-first">
        <div class="star"></div>
        <div class="info">
          <div class="title">
            How did we do?
          </div>
          <div class="text">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </div>
        </div>
        <form action="" class="rating">
          <div class="rating-container"><input type="text" value="1"><input type="text" value="2"><input type="text" value="3"><input type="text" value="4"><input type="text" value="5"></div>
          <button type="submit">submit</button>
        </form>
      </div>
      <br>
      <div class="inner-second">
        <img src="images/illustration-thank-you.svg" alt="img" />
        <div class="choise">You selected 4 out of 5</div>
        <div class="thx">Thank you!</div>
        <div class="thx-more">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</div>
      </div>
    </div>

  </main>
  <footer></footer>
